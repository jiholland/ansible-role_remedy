---
# vars file for remedy

__remedy_credentials: "username={{ remedy_username }}&password={{ remedy_password }}"
__remedy_login: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/jwt/login
__remedy_logout: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/jwt/logout
__remedy_read_remedy: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/arsys/v1/entry/AST:ComputerSystem?q='Name'%3D
__remedy_create_remedy: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/arsys/v1/entry/AST:ComputerSystem?fields=values
