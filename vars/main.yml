---
# vars file for bmc_asset

credentials: username={{ remedy_username }}&password={{ remedy_password }}

login: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/jwt/login
logout: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/jwt/logout

read_asset: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/arsys/v1/entry/AST:ComputerSystem?q='Name'%3D
create_asset: https://{{ remedy_fqdn }}:{{ remedy_port }}/api/arsys/v1/entry/AST:ComputerSystem?fields=values

system_role: Production
assetlifecyclestatus: Deployed
catagory: Hardware
catagory_type: Network
